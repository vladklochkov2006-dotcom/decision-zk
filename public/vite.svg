<svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg" style="width: 100%; height: 100%; overflow: visible">
    <defs>
        <linearGradient id="zk-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#00FFFF" />
            <stop offset="100%" stop-color="#FF00FF" />
        </linearGradient>
        <filter id="zk-glow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur stdDeviation="2" result="blur" />
            <feComposite in="SourceGraphic" in2="blur" operator="over" />
        </filter>
        <style>
            @keyframes pulse-circuit {
              0%, 100% { opacity: 0.8; transform: scale(1); }
              50% { opacity: 1; transform: scale(1.05); }
            }
            .circuit-inner {
              animation: pulse-circuit 3s infinite ease-in-out;
              transform-origin: center;
            }
        </style>
    </defs>
    
    <!-- Dark Background Circle/Squircle for Visibility -->
    <rect x="0" y="0" width="100" height="100" rx="20" fill="#050510" />
    
    <!-- Scaled content to fit inside background -->
    <g transform="scale(0.85) translate(8.75 8.75)">
        <path d="M50 5 L85 20 V50 C85 75 50 95 50 95 C50 95 15 75 15 50 V20 L50 5Z" stroke="url(#zk-gradient)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" filter="url(#zk-glow)" />
        <g class="circuit-inner">
            <circle cx="50" cy="50" r="5" fill="url(#zk-gradient)" filter="url(#zk-glow)" />
            <path d="M50 50 L35 35 M50 50 L65 35 M50 50 L50 70" stroke="url(#zk-gradient)" stroke-width="2.5" stroke-dasharray="2 4" filter="url(#zk-glow)" />
            <circle cx="35" cy="35" r="3" fill="url(#zk-gradient)" />
            <circle cx="65" cy="35" r="3" fill="url(#zk-gradient)" />
            <circle cx="50" cy="70" r="3" fill="url(#zk-gradient)" />
        </g>
    </g>
</svg>